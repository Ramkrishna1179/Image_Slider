<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="carouselExampleControls" class="carousel slide">
      <difv class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/1.jpg" class="d-block w-100" alt="1" />
        </div>
        <div class="carousel-item">
          <img src="./images/2.jpg" class="d-block w-100" alt="2" />
        </div>
        <div class="carousel-item">
          <img src="./images/3.jpg" class="d-block w-100" alt="3" />
        </div>
        <div class="carousel-item">
          <img src="./images/4.jpg" class="d-block w-100" alt="4" />
        </div>
      </difv>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        onclick="slide()"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="false"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
  <script>
    function slide() {
      event.target.parentElement.parentElement.children[0].children[0].style.width =
        "75%";
      event.target.parentElement.parentElement.children[0].children[1].style.width =
        "25%";
      event.target.parentElement.parentElement.children[0].children[2].style.width =
        "100%";
      event.target.parentElement.parentElement.children[0].children[3].style.width =
        "100%";
    }
  </script>
</html>
